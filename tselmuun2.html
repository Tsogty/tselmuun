<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>📸 Our Photographs</title>
  <style>
    body {
      background: linear-gradient(135deg, #fff0f5, #ffe6f0);
      font-family: "Comic Sans MS", cursive, sans-serif;
      text-align: center;
      color: #333;
      padding: 30px;
      overflow: hidden;
    }

    h1 {
      color: #ff3366;
      font-size: 38px;
      text-shadow: 2px 2px 8px rgba(255, 51, 102, 0.3);
      margin-bottom: 20px;
    }

    .slideshow {
      position: relative;
      margin: auto;
      width: 100%;
      max-width: 700px;
      height: 750px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      background: white;
    }

    .slide {
      display: none;
      width: 100%;
      height: 100%;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .active {
      display: block;
      animation: fade 1s;
    }

    @keyframes fade {
      from { opacity: 0.4; }
      to { opacity: 1; }
    }

    .controls {
      margin-top: 15px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(135deg, #ff99cc, #ff66b3);
      color: white;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(135deg, #ff66b3, #ff3385);
      transform: scale(1.08);
    }

    .heart {
      position: absolute;
      bottom: -50px;
      color: #ff6699;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 0.7; }
      to { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
</head>

    <button onclick="prevSlide()">⏮ Prev</button>
    <button onclick="toggleSlideshow()">▶️/⏸</button>
    <button onclick="nextSlide()">Next ⏭</button>
    <button onclick="window.location.href='tselmuun.html'">🏠 Home</button>
  </div>

  <script>
    let slideIndex = 0;
    let slides = document.getElementsByClassName("slide");
    let slideshow = null;

    function showSlide(n) {
      for (let i = 0; i < slides.length; i++) {
        slides[i].classList.remove("active");
      }
      slides[n].classList.add("active");
    }

    function nextSlide() {
      slideIndex = (slideIndex + 1) % slides.length;
      showSlide(slideIndex);
    }

    function prevSlide() {
      slideIndex = (slideIndex - 1 + slides.length) % slides.length;
      showSlide(slideIndex);
    }

    function toggleSlideshow() {
      if (slideshow) {
        clearInterval(slideshow);
        slideshow = null;
        alert("Slideshow paused 💔");
      } else {
        slideshow = setInterval(nextSlide, 3000);
        alert("Slideshow started 💕");
      }
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "💖";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (15 + Math.random() * 25) + "px";
      heart.style.animationDuration = (4 + Math.random() * 5) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 700);
  </script>
