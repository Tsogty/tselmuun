<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>💞 Our 3 Slideshows 💞</title>
  <style>
    body {
      background: linear-gradient(135deg, #fff0f5, #ffe6f0);
      font-family: "Comic Sans MS", cursive;
      text-align: center;
      color: #333;
      padding: 30px;
      overflow-x: hidden;
    }

    h1 {
      color: #ff3366;
      font-size: 42px;
      text-shadow: 2px 2px 8px rgba(255, 51, 102, 0.3);
      margin-bottom: 20px;
    }

    h2 {
      color: #ff66a3;
      font-size: 28px;
      margin-top: 40px;
      text-shadow: 1px 1px 6px rgba(255, 102, 163, 0.2);
    }

    .slideshow-container {
      width: 100%;
      max-width: 1000px;
      height: 1000px;
      margin: 20px auto;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      background: white;
    }

    .slide {
      display: none;
      height: 100%;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .controls {
      margin-top: 10px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(135deg, #ff99cc, #ff66b3);
      color: white;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(135deg, #ff66b3, #ff3385);
      transform: scale(1.08);
    }

    .heart {
      position: absolute;
      bottom: -50px;
      color: #ff6699;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 0.7; }
      to { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
</head>

    <button onclick="prevSlide(3)">⏮ Prev</button>
    <button onclick="toggleSlideshow(3)">▶️/⏸</button>
    <button onclick="nextSlide(3)">Next ⏭</button>

  <button onclick="window.location.href='tselmuun0.5.html'">🏠 Home</button>


  <script>
    let slideshows = {
      1: { index: 0, timer: null },
      2: { index: 0, timer: null },
      3: { index: 0, timer: null },
    };

    function showSlide(n, id) {
      const container = document.getElementById("slideshow" + id);
      const slides = container.getElementsByClassName("slide");
      for (let i = 0; i < slides.length; i++) slides[i].style.display = "none";
      slides[n % slides.length].style.display = "block";
    }

    function nextSlide(id) {
      const s = slideshows[id];
      s.index = (s.index + 1) % document.getElementById("slideshow" + id).getElementsByClassName("slide").length;
      showSlide(s.index, id);
    }

    function prevSlide(id) {
      const s = slideshows[id];
      const slides = document.getElementById("slideshow" + id).getElementsByClassName("slide");
      s.index = (s.index - 1 + slides.length) % slides.length;
      showSlide(s.index, id);
    }

    function toggleSlideshow(id) {
      const s = slideshows[id];
      if (s.timer) {
        clearInterval(s.timer);
        s.timer = null;
        alert(`Slideshow ${id} paused 💔`);
      } else {
        s.timer = setInterval(() => nextSlide(id), 3000);
        alert(`Slideshow ${id} started 💕`);
      }
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "💖";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (15 + Math.random() * 25) + "px";
      heart.style.animationDuration = (4 + Math.random() * 5) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 700);

    showSlide(0, 1);
    showSlide(0, 2);
    showSlide(0, 3);
  </script>
