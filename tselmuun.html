<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For My Love ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(-45deg, #ffdde1, #ee9ca7, #ffb6c1, #ffc1e3);
      background-size: 400% 400%;
      font-family: "Comic Sans MS", cursive, sans-serif;
      text-align: center;
      padding: 50px 20px;
      color: #333;
      overflow: hidden;
      position: relative;
      animation: gradientBG 12s ease infinite;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      font-size: 54px;
      color: #ff3366;
      margin-bottom: 20px;
      animation: pulse 1.5s infinite, fadeIn 2s ease;
      text-shadow: 0 0 12px rgba(255, 50, 100, 0.6);
    }

    p {
      font-size: 20px;
      margin: 10px 0;
      animation: fadeIn 2s ease;
    }

    .buttons {
      margin-top: 40px;
      position: relative;
      animation: fadeIn 2.5s ease;
    }

    a, button {
      display: inline-block;
      text-decoration: none;
      font-size: 22px;
      font-weight: bold;
      color: white;
      background: linear-gradient(135deg, #ff6699, #ff3366);
      padding: 15px 35px;
      border-radius: 30px;
      margin: 15px;
      box-shadow: 0 8px 20px rgba(255, 0, 100, 0.4);
      transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
      position: relative;
      cursor: pointer;
    }

    a:hover, button:hover {
      transform: scale(1.1) rotate(-2deg);
      background: linear-gradient(135deg, #ff99cc, #ff3366);
      box-shadow: 0 12px 28px rgba(255, 0, 100, 0.6);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #no-btn {
      position: absolute;
    }

    #menu {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.8s ease, visibility 0.8s;
      margin-top: 50px;
    }

    #menu.show {
      opacity: 1;
      visibility: visible;
    }

    .heart {
      position: absolute;
      color: rgba(255, 0, 100, 0.6);
      font-size: 20px;
      animation: float 6s linear forwards;
      pointer-events: none;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      30% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.3);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Hii, Love ‚ù§Ô∏è</h1>
  <p>This website is just for you!</p>
  <p>Made with love by your dummy üíå</p>
  <p>Do you want to experience the surprise I made for you?</p>

  <div class="buttons" id="start-buttons">
    <button id="yes-btn">Yes!!!!! üíñ</button>
    <a href="#" id="no-btn">No, thanks üò¢</a>
  </div>

  <div id="menu">
    <h2 style="color:#ff3366; text-shadow:0 0 10px rgba(255,0,100,0.5);">Choose one, my love üíï</h2>
    <div class="buttons">
      <a href="tselmuun1.html">üíå 1000 Reasons</a>
      <a href="tselmuun2 .html">üì∏ Photographs</a>
      <a href="tselmuun3.html">Love Letter</a>
      <a href="tselmuun4.html">üåô Things We‚Äôd Do</a>
    </div>
  </div>

  <audio id="bg-music" loop>
    <source src="your-song.mp3" type="audio/mpeg">
  </audio>

  <script>
    const noBtn = document.getElementById("no-btn");
    const yesBtn = document.getElementById("yes-btn");
    const startButtons = document.getElementById("start-buttons");
    const menu = document.getElementById("menu");
    const music = document.getElementById("bg-music");

    noBtn.addEventListener("mouseover", () => {
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;
      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);
      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    });

    yesBtn.addEventListener("click", () => {
      alert("Yayyy! I love you ‚ù§Ô∏è You made me so happy!");
      startButtons.style.display = "none";
      menu.classList.add("show");
      music.volume = 0.5;
      music.play().catch(() => {});
    });
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = 15 + Math.random() * 30 + "px";
      heart.style.animationDuration = (4 + Math.random() * 4) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 8000);
    }

    setInterval(createHeart, 500);
  </script>
</body>
</html>
